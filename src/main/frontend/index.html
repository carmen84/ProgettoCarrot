<div class="container">

<div id="content" ng-controller="SearchController" ng-init="initTab()">

    <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
	    <li  ng-repeat="tab in nameTab track by $index" ng-class= "{'active' : $index === 0}"><a href="#tab" data-toggle="tab">{{ tab }}</a></li>
    </ul>
    <div id="my-tab-content" class="tab-content">
	        <div ng-repeat="path in pathTab track by $index" class="{'tab-pane active' :$index === 0, $index!== 0:'tab-pane'}" id="#$index">
	            <div ng-include=path></div>
	        </div>
    </div>
</div>
